<div class="container">
    <h2>Sign-up</h2>
    <div id="form-wrapper">
        <form id="sign-up-form" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="test-input" id="name"
                    type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="test-input" id="email"
                    type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input name="test-input" id="password"
                    type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary" id="new-user-btn">Submit</button>
        </form>
    </div>
</div>

<script src="/pages/signup/signup.js"></script>
